<div class="register-wrapper">
  <div class="circle"></div>
  <div class="circlel"></div>
  <div class="register d-flex flex-column align-items-center">
    <div class="register__title">
      <h3>{{ 'TITLE-register' | translate }}</h3>
    </div>
    <div class="register__form d-flex flex-column">
      <div class="register__form__name">
        <input type="text" [placeholder]="'REGISTER-placeholder-name' | translate" #name>
      </div>
      <div class="register__form__email">
        <input type="text" [placeholder]="'REGISTER-placeholder-email' | translate" #email>
      </div>
      <div class="register__form__password">
        <input type="password" [placeholder]="'REGISTER-placeholder-password' | translate" #password>
      </div>
      <div class="register__form__submit d-flex justify-content-center">
        <button (click)="authService.signUp(email.value, password.value, name.value)"
                class="register__form__submit__btn">{{ 'REGISTER-register-button' | translate }}</button>
      </div>
      <div class="acc">{{'Masz już konto?' | translate}}<a [routerLink]="['/login' | localize]">{{ ' Zaloguj się' | translate}}</a> </div>
    </div>
  </div>
</div>

<div *ngIf="authService.showVerificationModal"
     class="register-modal d-flex flex-column align-items-center">
  <div>{{ 'REGISTER-success-modal-content' | translate }}</div>
  <a class="register-modal__confirm-button mb-2" [routerLink]="['' | localize]">
    {{ 'REGISTER-success-modal-button' | translate }}
  </a>
</div>
